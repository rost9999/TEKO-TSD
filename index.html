<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="data.js"></script>
    <title>TSD TEKO-TRADE</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="docNumber" aria-label="Sizing example input"
                   placeholder="Контрагент, № документа" aria-describedby="inputGroup-sizing-lg">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" id="addRow" class="btn btn-primary">Додати рядок</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <!--            № 	Штрих-код 	Артикул 	Назва 	Кількість-->
                    <th scope="col">#</th>
                    <th scope="col">Артикул</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Кількість</th>
                    <th scope="col">Ціна</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr>
                </tr>
                </tbody>
            </table>
            <div class="col">
                <p id="Sum" class="text-right font-weight-bold">0</p>
            </div>
            <button type="button" id="getOrder" class="btn btn-primary">Скачати</button>
        </div>
    </div>

</div>


<script src="content.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
